<head>
  <style>
    /* 입력 요소 가상 클래스 선택자 */
    input:enabled,
    button:enabled{ /* :enabled : 상호작용 요소가 활성화되면 선택자로 지정 */
      background-color: rgb(109, 167, 234);
    }
  </style>
</head>
<body>
  <label for="text"></label>
  <input type="text" id="text" placeholder="텍스트 입력">
  <button type="button">버튼</button>
</body>
