<!-- scope : 제목을 나타내는 셀의 범위 지정, th 태그에만 사용가능, 웹 접근성 향상 목적으로 사용됨-->
 <!-- col, colgroup, row -->
<table>
  <tr>
    <th scope="col">구분</th>
    <th scope="col">중간</th>
    <th scope="col">기말</th>
  </tr>
  <tr>
    <th scope="row">전공</th>
    <td>A+</td>
    <td>B+</td>
  </tr>
  <tr>
    <th scope="row">교양</th>
    <td>B-</td>
    <td>A</td>
  </tr>
</table>
