<!-- checked : 요소를 선택된 상태로 표시. input type="checkbox" or "radio" 에만 사용 가능-->
<fieldset>
  <legend>좋아하는 팀</legend>
  <input type="checkbox" id="DRX" name="DRX" value="DRX">
  <label for="DRX">DRX</label><br>
  <input type="checkbox" id="Gen.G" name="Gen.G" value="Gen.G" checked>
  <label for="Gen.G">Gen.G</label><br>
  <input type="checkbox" id="NS" name="NS" value="NS">
  <label for="NS">NS</label><br>
  <input type="checkbox" id="T1" name="T1" value="T1">
  <label for="T1">T1</label><br>
</fieldset>
