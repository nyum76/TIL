<head>
  <style>
    /* 구조적 가상 클래스 선택자 */
    li:first-child{ /* 해당 요소의 첫 번째 자식 요소를 선택자로 지정 */
      color: red;
    }
    li:last-child{ /* 해당 요소의 마지막 자식 요소를 선택자로 지정 */
      color:purple;
    }
  </style>
</head>
<body>
  <ul>
    <li>red</li>
    <li>orange</li>
    <li>yellow</li>
    <li>green</li>
    <li>blue</li>
    <li>purple</li>
  </ul>
</body>
