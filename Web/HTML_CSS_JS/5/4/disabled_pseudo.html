<head>
  <style>
    /* 입력 요소 가상 클래스 선택자 */
    input:disabled,
    button:disabled{ /* :disabled : 상호작용 요소가 비활성화 되면 선택자 지정 */
      background-color: #cccccc41;
    }
  </style>
</head>
<body>
  <input type="text" id="text" placeholder="텍스트 입력" disabled>
  <button type="button" disabled>누를 수 없는 버튼이여유</button>
</body>
