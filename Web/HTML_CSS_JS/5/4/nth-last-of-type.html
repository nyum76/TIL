<head>
  <style>
    /* 구조적 가상 클래스 선택자 */
    p:nth-last-of-type(1){ /* 부모요소의 자식요소인 p 태그중 뒤에서 n번째 요소 선택 */
      color:dodgerblue;
    }
  </style>
</head>
<body>
  <p>lorem 0</p>
  <div>
    <p>lorem 1</p> 
    <span>span 1</span>
    <p>lorem 2</p> <!-- 선택 -->
  </div>
  <div>
    <p>lorem 3</p>
    <span>span 2</span>
    <span>span 3</span>
    <p>lorem 4</p> <!-- 선택 -->
  </div>
</body>
