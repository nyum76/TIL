<head>
  <style>
    /* 동적 가상 클래스 선택자 */
    p:hover{ /* 요소에 마우스를 올리면 해당 태그가 선택자로 지정됨 */
      color: orange;
    }
    button:active{ /* 요소를 마우스로 클릭하고 있는 동안 해당 태그가 선택자로 지정됨 */
      color: green;
    }
  </style>
</head>
<body>
  <p>Lorem ,ipsum dolor.</p>
  <button type="button">
    <p>ㅎㅇ</p>
  </button>
</body>
