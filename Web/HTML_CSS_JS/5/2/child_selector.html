
<head>
  <title>group_selector</title>
  <style>
    /* 자식 선택자 */
    .blue > sup{   /* class 속성 값이 blue 인 요소와 자식관계인 p 태그로 작성된 요소만 선택자로 지정 */
      color:blue;
    }
  </style>
</head>
<body>
  <h1 id="title">자식 선택자</h1>
  <p class="blue"><sup>class 속성 값이 blue 인 요소와 자식관계인 p 태그로 작성된 요소만 선택자로 지정</sup></p>
</body>
